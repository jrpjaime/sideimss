server:
  port: ${SIDEIMSS_DOCUMENTOS_PORT}
jwt:
  secret: TExBVkVfTVVZX1NFQ1JFVEzE3Zmxu7BSGSJx72BSBXM 
spring:
  application:
    name: mssideimss-documentos
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: ${SIDEIMSS_DB_URL}
    username: ${SIDEIMSS_DB_USER}
    password: ${SIDEIMSS_DB_PASSWORD}
    hikari:
      minimum-idle: ${POOL_MINIMUM_IDLE}
      maximum-pool-size: ${POOL_MAX_SIZE}
      idle-timeout: ${POOL_IDLE_TIMEOUT}
      max-lifetime: ${POOL_LIFETIME}
      connection-timeout: ${POOL_CONNECTION_TIMEOUT}
      pool-name: sideimssPoolDocumentos
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform: org.hibernate.dialect.OracleDialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        proc:
          param_null_passing: true
management:
  endpoints:
    web:
      base-path: /mssideimss-documentos/v1/actuator
      exposure:
        include: health
  endpoint:
    auditevents:
      enabled: true
    
hadoop:
  username: ${HADOOP_USER_NAME_ENV:kioimss} 
  default-fs: ${HADOOP_DEFAULT_FS_ENV:hdfs://10.104.24.3:9000}